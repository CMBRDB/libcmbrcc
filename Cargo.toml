[package]
name = "cmbr"
version = "0.0.0"
edition = "2021"
license = "GPL-3.0"

[dependencies]
# clap = { version = "4.5.7", features = ["derive"] }
clap = { version = "0.1.0", path = "clap-dynamic", package = "clap-dynamic" }
clap_complete = "4.5.5"
litemap = "0.7.3"
memmap2 = "0.9.4"
pgn-lexer = { git = "https://github.com/datawater/pgn-lexer" }

[profile.release]
opt-level = 3
strip = true
debug-assertions = false
overflow-checks = false
lto = "fat"
incremental = true
codegen-units = 1

[profile.dev]
opt-level = 1
lto = "thin"
incremental = true
codegen-units = 2048

[profile.bolt]
inherits = "release"
strip = false
debug = true

[profile.profile]
inherits = "release"
strip = false
debug = true

[profile.size]
inherits = "release"
opt-level = "s"

[profile.size_extreme]
inherits = "release"
opt-level = "z"

[profile.test]
codegen-units = 2048
incremental = true
lto = true
opt-level = 3
